<html>
<head>
<title> LIVE CC by Shraddha Kedar </title>
<style>
*{font-size:50px;}
h1{background-color:black; color:white; 
   width:50%; border-radius:30px;}
body{background-color:azure;}

</style>
<script>
function convert()
{
event.preventDefault();
let ans = document.getElementById("ans");
let amt = document.getElementById("amt");
let url ="https://api.exchangerate-api.com/v4/latest/USD";
fetch(url)
.then(res => res.json())
.then(data => {
let dollar = data["rates"]["INR"]
let n = parseFloat(amt.value);
let r = n*dollar;
ans.innerHTML = "\u20B9"+ r.toFixed(2);
})
.catch(err => ans.innerHTML = "issue" + err);
}

</script>

</head>
<body>
<center>
<h1>Live CC APP</h1>
<form onsubmit="convert()">
<input type ="number" step="any" placeholder = "Enter Amt in $$" id="amt"/>
<br><br>
<input type="submit" value="convert"/>
</form>
<h1 id = "ans"></h1>

</center>
</body>
</html>
